<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá ser utilizada em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag<h1> para hierarquia">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> para inserir imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> para inserir abreviações">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> para inserir códigos fontes dentro da tag <pre>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ul> para enumerar listas e o type para definir o tipo da sequência">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag<ul> para listas não numeradas e o type para definir otipo da indicação">Listas com demarcadores</abbr></li>


    </ul>
    
</body>
</html>
