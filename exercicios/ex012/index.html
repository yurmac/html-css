<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>
    <video poster="videos/castanhas.png" controls width="500px">
        <source src="videos/video_1.mp4" type="video/mp4">
        <source src="videos/video_1.m4v" type="video/m4v">
        <source src="videos/video_1.webm" type="video/webm">
        <source src="videos/video_1.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
        <!--A ordem acima será executada ao carregar arquivos de vídeo em diferentes navegdores, o mesmo vale para áudio-->
      </video>
      <h1>Inserindo vídeos externos do youtube </h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/5g7eIeDVw2E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
