<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        th, td{
            border: 1px solid black;
        }
        .amarelo{
            background-color: yellow;
        }
        .azul{
            background-color: blue;
           
        }
        .verde{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Tabela de Cadastro</h1>
    <table>
        <colgroup>
            <col class="amarelo">
            <col class="azul" span="2">
            <col class="verde">
        
        </colgroup>
        <caption>Nomes de pessoas</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>30</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>35</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>F</td>
            <td>40</td>
            <td>Arquiteta</td>
        </tr>
        <tr>
            <td>Adele</td>
            <td>M</td>
            <td>5</td>
            <td>Estudante</td>
        </tr>
    </table>
    
</body>
</html>
