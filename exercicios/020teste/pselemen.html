<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            text-decoration: none;
            color: darkorchid;
        }
        a:visited{
            color: red;
        }

        a:hover{
            background-color: aqua;
            text-decoration: underline;
        }
        a::after{
            content: ' [link]';
        }



    </style>
</head>
<body><h1>Personalizando elementos</h1>
<ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório do github</a></li>
    <li>Canal do youtube</li>
    <li>Site do curso em vídeo</li>
</ul>


    
</body>
</html>
